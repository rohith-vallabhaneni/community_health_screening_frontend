<mat-card style="width: 400px;">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onLoginClick()" class="full-width">
            <div fxLayout="column">
                <div fxFlex="100">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="email">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </div>

                <div>
                    <button type="submit" mat-stroked-button color="primary" class="pull-right">Login</button>
                </div>
            </div>

        </form>
    </mat-card-content>
</mat-card>
