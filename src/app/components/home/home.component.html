<mat-card style="width: 300px;" class="mat-elevation-z4">
    <mat-card-content style="padding-top: 25px; padding-bottom: 25px;">
        <div fxLayout="column">
            <button mat-raised-button color="primary" style="margin-bottom: 25px;" (click)="onLoginClick()">Login</button>
            <button mat-raised-button color="accent" style="background-color: '#bd0c3c'" (click)="onSignupClick()">Signup</button>
        </div>
    </mat-card-content>
</mat-card>
